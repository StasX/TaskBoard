<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>My Task Board</h1>
    <form class="container">
        <div class="row">
            <textarea name="" id="note" cols="30" rows="10" required="required" spellcheck="false"></textarea>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="datetime">
                    <label for="date" class="col-6">Date: </label>
                    <input type="date" id="date" class="col-6" required="required" />
                </div>
            </div>
            <div class="col-6">
                <div class="datetime">
                    <label for="time" class="col-6">Time: </label>
                    <input type="time" id="time" class="col-6" required="required" />
                </div>
            </div>
        </div>
        <div class="row">
            <div id="error">
                <div class="alert alert-danger col-4 offset-4"><span id="error-msg"></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-md btn-outline-dark">Save <i class="bi bi-check2"></i></button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-md btn-outline-danger">Clear <i class="bi bi-x"></i></button>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <div id="notes-container" class="row"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
